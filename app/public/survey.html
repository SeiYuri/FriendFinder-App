<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Meet Your Mate</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- Chosen -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
<!--my style sheet -->
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
        <div class="container">
                <br>
                <br>
                <h2>Survey Questionnaire</h2>
                <hr>
                <h3><strong>Your Name:</strong></h3>
                <input type="text" name="" id="name" placeholder="What's your name friendless person?" class="form-control"
                    required>
                <br>
                <h4>Link to Photo Image (required)</h4>
                <input type="text" name="" id="photo" class="form-control" required>
        
                <hr>
                <form>
                    <div class="form-group">
                        <label for="formQuestion1">A freakishly huge nose is better than a freakishly malevolent smile.</label>
                        <select class="form-control chosen-select" id="formQuestion1">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formQuestion2">Being trapped for a night inside an elevator with an unconscious criminal
                            sounds like a thrilling experience.</label>
                        <select class="form-control chosen-select" id="formQuestion2">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formQuestion3">You would rather begin every sentence with "hey, idiot" than end every
                            sentence with "thanks, idiot."</label>
                        <select class="form-control chosen-select" id="formQuestion3">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formQuestion4">Crocs are ugly.</label>
                        <select class="form-control chosen-select" id="formQuestion4">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formQuestion5">You would rather fight 100 duck-sized horses than 100 horse-sized ducks.</label>
                        <select class="form-control chosen-select" id="formQuestion5">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formQuestion6">Being rich and ugly is better than being beautiful and poor.</label>
                        <select class="form-control chosen-select" id="formQuestion6">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formQuestion7">You would prefer to have two beaver-like front teeth than no teeth at all.</label>
                        <select class="form-control chosen-select" id="formQuestion7">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formQuestion8">You would rather propose to your significant other in Donald Duck's voice
                            than in Goofy's voice.</label>
                        <select class="form-control chosen-select" id="formQuestion8">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formQuestion9">Eating an entire stick of butter sounds better than going to your parent's
                            funeral completely naked.</label>
                        <select class="form-control chosen-select" id="formQuestion9">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formQuestion10">You'd rather dab at your spouse's deathbed than at a crime scene.</label>
                        <select class="form-control chosen-select" id="formQuestion10">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </form>
            </div>
        
            <br>
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle"
                    aria-hidden="true"></i> Submit</button>
  <!-- Modal -->
  <div id="resultsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title"><strong>Surprisingly, we found a friend for you!</strong></h2>
        </div>
        <div class="modal-body">
          <h2 id="matchName"></h2>
          <img id="matchImg" src="https://i.pinimg.com/originals/a6/5a/34/a65a341e3fec7a52077708f118e01ce1.jpg" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  // Chosen CSS
  var config = {
    '.chosen-select': {},
    '.chosen-select-deselect': {
      allow_single_deselect: true
    },
    '.chosen-select-no-single': {
      disable_search_threshold: 10
    },
    '.chosen-select-no-results': {
      no_results_text: 'Oops, nothing found!'
    },
    '.chosen-select-width': {
      width: "95%"
    }
  }
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }
  // Capture the form inputs 
  $("#submit").on("click", function() {
    // Form validation
    function validateForm() {
      var isValid = true;
      $('.form-control').each(function() {
        if ($(this).val() === '')
          isValid = false;
      });
      $('.chosen-select').each(function() {
        if ($(this).val() === "")
          isValid = false
      })
      return isValid;
    }
    // If all required fields are filled
    if (validateForm() == true) {
      // Create an object for the user's data
      var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [$("#formQuestion1").val(), $("#formQuestion2").val(), $("#formQuestion3").val(), $("#formQuestion4").val(), $("#formQuestion5").val(), $("#formQuestion6").val(), $("#formQuestion7").val(), $("#formQuestion8").val(), $("#formQuestion9").val(), $("#formQuestion10").val(), ]
        }
        // Grab the URL of the website
      var currentURL = window.location.origin;
      // AJAX post the data to the friends API. 
      $.post(currentURL + "/api/friendslist", userData, function(data) {
        $("#matchName").text(data.name);
        $('#matchImg').attr("src", data.photo);
        $("#resultsModal").modal('toggle');
      });
    } else {
      alert("Please fill out all fields before submitting!");
    }
    return false;
  });
  </script>
</body>

</html>
